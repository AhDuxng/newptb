<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Không tìm thấy trang</title>
    <style>
        /* CSS Styling */
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #121212; /* Màu nền tối */
            color: #e0e0e0; /* Màu chữ sáng */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 40px;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            color: #a0a0a0; /* Màu chữ phụ */
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .home-button {
            display: inline-block;
            padding: 15px 35px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px; /* Bo tròn nút */
            cursor: pointer;
            border: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .home-button:hover {
            background-color: #0056b3; /* Màu khi di chuột vào */
            transform: translateY(-3px); /* Hiệu ứng nhấc lên */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Có lỗi xảy ra</h2>
        <p>Không thể tìm thấy nội dung bạn yêu cầu. Vui lòng quay lại trang chủ.</p>
        
        <a href="https://smileupphoto.com/" class="home-button">Quay về Trang Chủ</a>
    </div>
</body>
</html>
